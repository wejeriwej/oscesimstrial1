        #casebytopic {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px; /* Space between buttons */
}

/* Style links to look like buttons */
#casebytopic li a {
    display: inline-block;
    width: 200px; /* Default width for desktop */
    max-width: 90%; /* Adjust for smaller screens */
    padding: 12px 15px; /* More padding for easier touch */
    background-color: white;
    color: rgb(138, 140, 37);
    border: 2px solid rgb(138, 140, 37);
    border-radius: 5px;
    font-size: 16px;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
}

/* Hover effect (for desktop) */
#casebytopic li a:hover {
    background-color: rgba(173, 216, 230, 0.3);
    color: rgb(110, 112, 30);
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    transform: translateY(-2px);
}

/* Mobile-friendly styles */
@media (max-width: 768px) {  
    #casebytopic li a {
        width: 130px; /* Slightly smaller fixed width on mobile */
        font-size: 13px; /* Keep text proportional */
        padding: 12px 14px; /* Increase padding for touch */
    }
    #df{
        display: none;
    }
}

/* Active/tap effect (for mobile users) */
#casebytopic li a:active {
    background-color: rgba(173, 216, 230, 0.5); /* Slightly darker blue */
    transform: scale(0.98); /* Tap effect */
}

    <script>
        const product = [
            {
                id: 0,
                image: '../pics/2ndcase.png',
                title: 'Jason Miller',
                topic: 'Abdominal pain',
                difficulty: 'ðŸŸ¢',
                //link: 'othercases/2ndcase/index.html'
                link: '../OTHERCASES/2ndcase/page1.html'
            },
            
        ];

        const categories = [...new Set(product.map((item) => { return item }))]

        document.getElementById('searchBar').addEventListener('keyup', (e) => {
            const searchData = e.target.value.toLowerCase();
            const filteredData = categories.filter((item) => {
                return (
                    item.title.toLowerCase().includes(searchData) || 
                    item.topic.toString().toLowerCase().includes(searchData)

                )
            })
            displayItem(filteredData)
        });

        const displayItem = (items) => {
            document.getElementById('root').innerHTML = items.map((item) => {
                var { image, title, topic, difficulty, link } = item;
                return (
                    `<div class='box' onclick="navigateToPage('${link}')">
                        <div class='img-box'>
                            <img class='images' src=${image}></img>
                        </div> 
                        <div class='bottom'>
                            <h3>${title}</h3>
                            <h2>${topic}</h2>
                            <p>${difficulty}</p>

                       <!-- <button>Start</button> -->
                        </div>
                    </div>`
                )
            }).join('')
        };
        displayItem(categories);

        function navigateToPage(link) {
      window.location.href = link;
    }

     // Focus the search bar when the page loads
     document.addEventListener('DOMContentLoaded', () => {
